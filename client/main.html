<head>
  <title>pivot-table</title>
</head>

<body ng-app="pivotTableApp">
  <div ng-controller="MainCtrl">
    <div>rows: ["year", "department"], cols: ["brand", "type"], value: function(v) { sum };</div>
    <pivot-table></pivot-table>
    <div>rows: ["year", "department"], cols: ["brand", "model"], value: function(v) { count };</div>
    <pivot-table pivot-table-settings="settings"></pivot-table>
  </div>
</body>
